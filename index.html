<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./src/assets/fonts/Arsenal-Bold.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./src/assets/fonts/Poppins-Regular.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <!-- <img class="logo" src="" alt="Logo"> -->
        <span>Logo</span>
        <a class="logo-link" href="tel:+3800000000">+3800000000</a>
      </div>
      <nav class="header-nav" data-modal-open="false">
        <a class="header-link" href="">Lorem</a>
        <a class="header-link" href="">Lorem</a>
        <a class="header-link" href="">Lorem</a>
        <a class="header-link" href="">Lorem</a>
      </nav>
      <div class="header-btn-container">
        <button
          class="header-btn-theme"
          id="theme-switch"
          type="button"
          title="перемикач теми"
          aria-label="перемикач теми"
        >
          <svg id="icon-light" class="header-icon-theme">
            <use href="./src/assets/images/icons.svg#icon-light-theme"></use>
          </svg>
          <svg id="icon-dark" class="header-icon-theme hide">
            <use href="./src/assets/images/icons.svg#icon-dark-theme"></use>
          </svg>
        </button>
        <button
          class="header-btn-menu"
          id="mobile-menu"
          type="button"
          title="мобільне меню"
          aria-label="мобільне меню"
        >
          <svg id="icon-menu" class="header-icon-menu">
            <use href="./src/assets/images/icons.svg#icon-menu"></use>
          </svg>
          <svg id="icon-close" class="header-icon-menu hide">
            <use href="./src/assets/images/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </header>
    <div id="mobile-backdrop" class="header-mob-backdrop hide"></div>
    <main class="main">
      <section class="hero">
        <h1 class="hero-heading">
          Безлімітний 4G інтернет для бізнесу <br />
          <span class="hero-subHeading">Швидко. Надійно. Будь-де.</span>
        </h1>
      </section>
      <section class="section">
        <h2 class="solutions-heading">
          Наші інтернет-рішення ідеально підходять для різних торгових
          приміщень:
        </h2>
        <ul class="solutions-list">
          <li class="solutions-list-item">
            <img
              class="item-img"
              src="./src/assets/images/pavilion.jpg"
              alt="павільйон"
            />
            <h3 class="item-heading">Павільйонів</h3>
          </li>
          <li class="solutions-list-item">
            <img
              class="item-img"
              src="./src/assets/images/kiosk.jpg"
              alt="кіоск"
            />
            <h3 class="item-heading">Кіосків</h3>
          </li>
          <li class="solutions-list-item">
            <img class="item-img" src="./src/assets/images/maf.jpg" alt="МАФ" />
            <h3 class="item-heading">МАФів</h3>
          </li>
          <li class="solutions-list-item">
            <img
              class="item-img"
              src="./src/assets/images/market.jpg"
              alt="ринок"
            />
            <h3 class="item-heading">Ринків</h3>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
